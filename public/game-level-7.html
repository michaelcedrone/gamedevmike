<script>

 let mySound2 = new Audio('https://michaelcedrone.github.io/gamedevmike/public/Mario%20Jump.wav')
 let mySound3 = new Audio('https://michaelcedrone.github.io/gamedevmike/public/Mario%20Death%20-%20QuickSounds.com.mp3')
   // global variables here
   let myGlobalX = 0
   let myClock
   
   // global functions here
function myHitOther(my1,my2){
   left1   = parseInt(document.getElementById(my1).style.left)
   right1  = left1 + parseInt(document.getElementById(my1).style.width)
   top1    = parseInt(document.getElementById(my1).style.top)   
   bottom1 = top1   + parseInt(document.getElementById(my1).style.height)
   left2   = parseInt(document.getElementById(my2).style.left)
   right2  = left2 + parseInt(document.getElementById(my2).style.width)
   top2    = parseInt(document.getElementById(my2).style.top)   
   bottom2 = top2   + parseInt(document.getElementById(my2).style.height)
   if ((right1  >=  left2  ) &&      	   
       (bottom1 >=  top2   ) &&
       (left1   <=  right2 ) &&
       (top1    <=  bottom2) ){
       return true
   }
}


function myCheckHit(){
   if ( myHitOther('myImg01','myImg02') ){
       alert('Mission failed, successfully!?')  
       document.getElementById('myImg01').style.left = '0px'
       location = 'secret.html'  // go to your next level
   }
}
 
 
  
function myObstacle(){
   if ( myHitOther('myImg01','myImg03') ){
       mySound3.play()
       alert('You Lose')  
       document.getElementById('myImg01').style.left = '5px'
       location = 't2a11-game-template-michael.html'  // go to your next level
   }
}

   
 
 function myObstacle2(){
   if ( myHitOther('myImg01','myImg04') ){
        mySound3.play()
       alert('Wait what...')  
       document.getElementById('myImg01').style.left = '-900px'
       location = 'secret.html'  // go to your next level
   }
}
 
function myObstacle3(){
   if ( myHitOther('myImg01','myImg05') ){
       mySound3.play()
       alert('You Lose')  
       document.getElementById('myImg01').style.left = '5px'
       location = 't2a11-game-template-michael.html'  // go to your next level
   }
}
 
 function myObstacle4(){
   if ( myHitOther('myImg01','myImg06') ){

       document.getElementById('myImg01').style.left = '5px'
       location = 't2a11-game-template-michael.html'  // go to your next level
   }
}
   
</script>

<img id="myImg01" style="position:absolute; width:100px; height:80px; top: 590px; left:100px;"  src="https://spencerfsu15.files.wordpress.com/2015/09/mario_8bit.png">

<img id="myImg04" style="position:absolute; width:100px; height:80px; top: 590px; left:2000px;"  src="https://i2.wp.com/sreditingzone.com/wp-content/uploads/2018/07/png-light-6.png?resize=651%2C600&ssl=1">   
<img id="myImg05" style="position:absolute; width:800px; height:80px; top: 590px; left:1000px; transform: rotate(270deg)" src="https://vignette2.wikia.nocookie.net/sonic/images/d/d3/Spikes_in_Sonic_the_Hedgehog_4.png/revision/latest?cb=20130304122439">
<img id="myImg06" style="position:absolute; width:1000px; height:80px; top: 400px; left:0px; transform: rotate(180deg);" src="https://vignette2.wikia.nocookie.net/sonic/images/d/d3/Spikes_in_Sonic_the_Hedgehog_4.png/revision/latest?cb=20130304122439"> 
 
 
    <script type="text/javascript">
            //init object globally
            var objImage = null;
            function init() {
                objImage = document.getElementById("myImg01");
                objImage.style.position = "absolute";  
            }
            function getKeyAndMove(e) {
                var key_code = e.which || e.keyCode;
                switch (key_code) {
                    case 37: //left arrow key
                    clearInterval(moveRight);
                        moveLeft();
                     setInterval(moveLeft,100);
                        break;
                    case 38: //Up arrow key
                  clearInterval(moveDown);
                        moveUp();
                   setInterval(moveUp,100);
                        break;
                    case 39: //right arrow key
                    clearInterval(moveLeft);
                        moveRight();
                    setInterval(moveRight,100);
                        break;
                    case 40: //down arrow key
                  clearInterval(moveUp);
                        moveDown();
                  setInterval(moveDown,100);
                        break;
                }
            }
            function moveLeft() {
                objImage.style.left = parseInt(objImage.style.left) - 5 + "px";
               myCheckHit();
             myObstacle();
             myObstacle2();
             myObstacle3();
             myObstacle4()
            }
     
     

    
      
    
     
            function moveUp() {
             if( parseInt(document.getElementById('myImg01').style.top)    >= 0){
                objImage.style.top = parseInt(objImage.style.top) - 5 + "px";
              myCheckHit();
                myObstacle();
                myObstacle2();
              myObstacle3();
             myObstacle4();
              }
            }
     
            function moveRight() {
                objImage.style.left = parseInt(objImage.style.left) + 5 + "px";
               myCheckHit();
             myObstacle();
             myObstacle2();
             myObstacle3();
             myObstacle4();
            }
            function moveDown() {
      if( parseInt(document.getElementById('myImg01').style.top)    <= 590){
        objImage.style.top = parseInt(objImage.style.top) + 5 + "px";
       myCheckHit();
         myObstacle();
         myObstacle2();
          myObstacle3();
             myObstacle4();
 }
            }
      
            window.onload = init;
            
        </script>
        


    <body onkeydown="getKeyAndMove(event)">

        </body>
