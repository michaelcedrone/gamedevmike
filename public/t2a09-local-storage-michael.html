      body {

<body>

<center>
        
<body onload="{
   myStorage = localStorage.getItem('myStoredText')
   if(myStorage  != null){
      document.getElementById('myText1').value = myStorage 
    }
}">

<body onunload="{
   localstorage.setItem('myStoredText',document.getElementById('myText1').value)
}">   

Text example: <input id="myText1" type=text size=70 value="" placeholder="Write here to store"><br>

<input type="button" value="Store Text" onClick="{
   localStorage.setItem('myStoredText', document.getElementById('myText1').value)
   document.getElementById('myText1').value = ''
}">

<input type="button" value="Retrieve Text" onClick="{
   document.getElementById('myText1').value = localStorage.getItem('myStoredText')
}"> 

      
        
        
        <input id="myText2" type=number size=70 value="" placeholder="Here is your score"><br>
        
        <input type="button" value="press for points" onClick="{
   document.getElementById('myText2').value = myScore()
}"> 
        
        
        </center>
   </body>

        <script>
                
             function myScore(){
                 document.getElementById('myText2').value += 1    
             }
                
        </script>
